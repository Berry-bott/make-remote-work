<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./all.js"></script>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
          <form action="" id="form" method="get">
            <div class="flex_logo">
              <h1 class="heading">SignIn to </h1>
              <img src="./icons/logo.svg" alt="">
            </div>
            <hr> <br>
        
            <div class="field">
              <div class="break">Choose Username*</div>
              <input type="text" name="email" id="username" />
              <span id="error1"></span>
            </div>
            <div class="field">
              <div class="break">Email Address*</div>
              <input type="text" name="email" id="email" />
              <span id="error2"></span>
            </div>
           
            <div class="field">
              <div class="break">password *</div>
              <div  id="border4" class="border4">
                <input type="password" name="password" id="password">
                <span class="toggle-password">
                  <i class="fa fa-eye "></i>
                </span>
              </div>
              <span id="error3"></span>
            </div>
            <div class="field">
              <div class="flex">
                <div class="box">
                  <input type="checkbox" name="" id="checkbox" class="checkbox">
                </div>
                <div>Dont have have an account yet ? <a href="./register.html">Create account </a></div>
                <div id="error4"></div>
              </div>
              <input type="submit" name="" id="submit" />
            </div>
            <!-- <textarea name="" id=""
             cols="70" rows="10" maxlength="100"></textarea> -->
          </form>
        </div>
      </div>


      
      <script src="./signin.js" type="module" ></script>
</body>
</html>
