<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register PAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./all.js"></script>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
          <form action="" id="form" method="get">
            <div class="flex_logo">
              <h1 class="heading">Register With  </h1>
              <img src="./icons/logo.svg" alt="">
            </div>
            <hr> <br>
            <div class="first-field">
              <div class="field">
                <div class="break">First Name *</div>
                <input type="text" name="" id="fName" placeholder="John" />
                <p id="error1"></p>
              </div>
  
              <div class="field">
                <div class="break">Last Name *</div>
                <input type="text" name="" id="lName" placeholder="Appleseed" />
                <span id="error2"></span>
              </div>
            </div>
            <div class="second-field">
              <div class="break">Email Address*</div>
              <input type="email" name="email" id="email" />
              <span id="error3"></span>
            </div>
           
            <div class="fourth-field">
              <div class="break">password *</div>
              <div class="" id="border4">
                <input type="password" name="" id="password">
              </div>
              <span id="error4"></span>
            </div>
            <div class="fiveth-field">
              <div class="flex">
                <div class="box">
                  <input type="checkbox" name="" id="checkbox" class="checkbox">
                </div>
                <div>I conscent to being contacted by the team * <a href="./signin.html">login</a></div>
            

              </div>
              <div id="error5"></div>
              <input type="submit" name="" id="submit" />
            </div>
           
          </form>
        </div>
      </div>
      <!-- <script src="./register.js" type="module" defer></script> -->
       <script src="./register.js" type="module" defer></script>
</body>
</html>
