<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./index.css">
    <title>Contact us</title>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
          <form action="" id="form" method="get">
            <h1 class="heading">Contact Us</h1>
            <div class="first-field">
              <div class="field">
                <div class="break">First Name *</div>
                <input type="text" name="" id="fname" placeholder="John" />
                <p id="error1"></p>
              </div>
  
              <div class="field">
                <div class="break">Last Name *</div>
                <input type="text" name="" id="lname" placeholder="Appleseed" />
                <span id="error2"></span>
              </div>
            </div>
            <div class="second-field">
              <div class="break">Email Address*</div>
              <input type="text" name="border" id="email" />
              <span id="error3"></span>
            </div>
            <div class="third-field">
              <div class="break">Query Type *</div>
              <div class="input-cont">
                <div class="input">
                  <div class="circle">
                    <img
                      src="assets/images/icon-radio-selected.svg"
                      alt=""
                      id="img1"
                    />
                  </div>
                  <p>General Enquiry</p>
                </div>
  
                <div class="input">
                  <div class="circle">
                    <img
                      src="assets/images/icon-radio-selected.svg"
                      alt=""
                      id="img1"
                    />
                  </div>
                  <p>Support Request</p>
                </div>
                <br />
              </div>
              <div id="errorText4"></div>
            </div>
            <div class="fourth-field">
              <div class="break">Message *</div>
              <div class="textarea" id="border4"></div>
              <span id="errorText5 error"></span>
            </div>
            <div class="fiveth-field">
              <div class="flex">
                <div class="box"></div>
                <div>I conscent to being contacted b the team *</div>
              </div>
              <div id="errorText5"></div>
              <input type="submit" name="" id="submit" />
            </div>
            <textarea name="" id=""
             cols="70" rows="10" maxlength="100"></textarea>
          </form>
        </div>
      </div>
</body>
</html>
